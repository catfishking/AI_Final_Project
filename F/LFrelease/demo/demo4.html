<script type="text/javascript">
  function readSingleFile(evt) {
    //Retrieve the first (and only!) File from the FileList object
    
    var f = evt.target.files[0]; 
	fname = f.name;

    if (f) {
      var r = new FileReader();
      r.onload = function(e) { 
	       contents = e.target.result;
	       contents_num=contents.split(' ');
		var count = 0,count2=0;
		for(var x= 0; x<4096; ++x){
		   for(var y=0; y<64; ++y){
			if(f.name[0] === 'Q')
				Q[x][y] = parseFloat(contents_num[count]);
			else if(f.name[0] === 'R'){
			    if(R[x][y] === 0 || parseFloat(contents_num[count]) > R[x][y])
				R[x][y] = parseFloat(contents_num[count]);
			}
			count++;
		   }
		   if(f.name[0] === 'T'){
			R_towhere[x] = parseFloat(contents_num[count2]);
		   	count2++;
		   }
		}
		alert('get it');
	        alert( "Got the file.n" 
              +"name: " + f.name + "n"
              +"type: " + f.type + "n"
              +"size: " + f.size + " bytesn"
              + "starts with: " + contents.substr(1, contents.indexOf("n"))
        );  
      }
      r.readAsText(f);
    } else { 
      alert("Failed to load file");
    }
  }

  document.getElementById('fileinput').addEventListener('change', readSingleFile, false);
</script>
